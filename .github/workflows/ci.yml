name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Node.js and cache dependencies
      - name: Setup Node.js | ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm run test

      # Build the project (if applicable)
      - name: Build project
        run: npm run build

      - name: Generate Tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build docker image (if applicable)
      - name: Build docker image
        run: docker build -t bhsolutions/nestjs_docker_rocketseat:${{ steps.generate_tag.outputs.sha}} .

      # Push image registry
      - name: Push image
        run: docker push bhsolutions/nestjs_docker_rocketseat:${{ steps.generate_tag.outputs.sha}}
